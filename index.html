<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medicine Reminder</h1>
        <form id="medicineForm">
            <label for="routine">How many times per day?</label>
            <select id="routine" name="routine" onchange="showTimeInputs()">
                <option value="" disabled selected>Select</option>
                <option value="1">1 time</option>
                <option value="2">2 times</option>
                <option value="3">3 times</option>
            </select>

            <div id="timeInputs">
                <input type="time" id="time1" name="time1" class="time-field" required>
                <input type="time" id="time2" name="time2" class="time-field" required>
                <input type="time" id="time3" name="time3" class="time-field" required>
            </div>

            <button type="button" onclick="submitData()">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
